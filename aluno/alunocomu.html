<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comunicados | S.A.G.A.</title>
  <link rel="icon" type="image/png" href="../logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../universal-style.css">
  <script src="../vinheta-animation.js"></script>
  <script src="../custom-progress-bar.js"></script>
  <script src="../modern-sidebar.js"></script>
  <style>
    /* === Design padr√£o do SAGA === */
    :root { --font-main: 'Inter', sans-serif; }
    [data-theme='dark'] { 
      --bg-primary: #0a0a0a; --bg-secondary: #141414; --surface-color: #1a1a1a;
      --border-color: #2e2e2e; --text-primary: #f0f0f0; --text-secondary: #a0a0a0;
      --shadow-color: rgba(0, 0, 0, 0.5); --highlight-color: #ffffff;
      --accent-color: #4a6fa5; --accent-hover: #5d84c0;
      --input-bg: rgba(255, 255, 255, 0.1);
    }
    [data-theme='light'] { 
      --bg-primary: #f5f5f7; --bg-secondary: #ffffff; --surface-color: #ffffff;
      --border-color: #e5e5e5; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
      --shadow-color: rgba(0, 0, 0, 0.1); --highlight-color: #000000;
      --accent-color: #3a5a8c; --accent-hover: #4a6fa5;
      --input-bg: rgba(0, 0, 0, 0.08);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-main);
      transition: background-color 0.5s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; padding-top: 6rem; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border-color);
      background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(20px);
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      transition: all 0.3s ease;
    }
    [data-theme='light'] header {
      background: rgba(255, 255, 255, 0.8);
    }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .logo-wrapper {
      display: flex; align-items: center; justify-content: center;
      width: 48px; height: 48px; background: transparent; border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10); overflow: hidden;
    }
    .logo {
      display: block; width: 48px; height: 48px; object-fit: contain;
      background: transparent; border-radius: 50%; box-shadow: none; cursor: pointer;
    }
    .header-left h1 { font-size: 1.25rem; font-weight: 600; }
    .user-controls { display: flex; align-items: center; gap: 0.5rem; }
    .user-controls button {
      background: var(--surface-color); border: 1px solid var(--border-color);
      border-radius: 50%; width: 36px; height: 36px; font-size: 1.2rem;
      cursor: pointer; color: var(--text-secondary); transition: all 0.2s ease;
      display: flex; align-items: center; justify-content: center;
    }
    .user-controls button:hover { border-color: var(--highlight-color); color: var(--highlight-color); }
    .logout-btn { background: var(--text-secondary); color: var(--bg-primary); }
    .logout-btn:hover { background: var(--highlight-color); }

    canvas#particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--shadow);
      cursor: pointer;
    }

    .theme-toggle {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .theme-toggle button {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .theme-toggle button:hover {
      background: var(--shadow);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .page-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .page-title p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .comunicados-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .comunicados-list {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px var(--shadow);
    }

    .comunicado-item {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
    }

    .comunicado-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--shadow);
      background: rgba(255, 255, 255, 0.03);
    }

    .comunicado-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    /* Novos estilos para comunicados aprimorados */
    .comunicado-item.unread {
      border-left: 4px solid var(--accent-color);
      background: linear-gradient(135deg, var(--card-bg), var(--accent-glow));
      box-shadow: 0 8px 25px var(--shadow);
    }
    
    
    .new-badge {
      background: var(--accent-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    .comunicado-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }
    
    .comunicado-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    
    .btn-mark-read {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-mark-read:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .comunicado-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .comunicado-title {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .comunicado-date {
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .comunicado-content {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .comunicado-author {
      font-style: italic;
      opacity: 0.7;
      text-align: right;
      font-size: 0.9rem;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background: var(--shadow);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      opacity: 0.7;
    }

    .empty-state p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .empty-state span {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
    }

    .loading-indicator {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .page-title h1 {
        font-size: 2rem;
      }
      
      .comunicados-list {
        padding: 1.5rem;
      }
      
      .comunicado-item {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <span class="logo-wrapper">
        <img src="logo.png" alt="Saga Logo" class="logo" onclick="window.location.href='alunoinicio.html'">
      </span>
      <h1>Saga Hub</h1>
    </div>
    <div class="user-controls">
      <span id="username-display" style="color: var(--text-secondary); margin-right: 0.5rem; font-weight: 500;"></span>
      <button id="theme-toggle-dark" title="Tema Escuro">üåô</button>
      <button id="theme-toggle-light" title="Tema Claro">‚òÄÔ∏è</button>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
  </header>

  <main>
    <a class="back-btn" onclick="window.location.href='alunoinicio.html'">‚Üê Voltar ao In√≠cio</a>
    
    <section class="page-title">
      <h1>Comunicados</h1>
      <p>Fique por dentro das novidades e informa√ß√µes importantes</p>
    </section>

    <div class="comunicados-container">
      <div class="comunicados-list">
        <div id="comunicados-container">
          <div class="loading-indicator">
            <p>Carregando comunicados...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDhHGoe7GDJhMOjYSTbgqC7DHE2Dc_RR0M",
      authDomain: "saga-1d4e2.firebaseapp.com",
      projectId: "saga-1d4e2",
      storageBucket: "saga-1d4e2.firebasestorage.app",
      messagingSenderId: "419315470764",
      appId: "1:419315470764:web:4e3fd28ca21f935bc52a09",
      measurementId: "G-SSBL21VWE3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Verificar autentica√ß√£o
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usu√°rio est√° logado
        const username = user.email.split('@')[0];
        document.getElementById('username-display').textContent = `Ol√°, ${username}`;
        
        // Carregar comunicados
        loadComunicados();
      } else {
        // Usu√°rio n√£o est√° logado, redirecionar para login
        window.location.href = '../login.html';
      }
    });

    // Fun√ß√£o de logout
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = '../login.html';
        })
        .catch((error) => {
          console.error('Erro ao fazer logout:', error);
        });
    }

    // Carregar comunicados do Firebase (n√≥ comunicados dos professores)
    function loadComunicados() {
      const comunicadosContainer = document.getElementById('comunicados-container');
      
      console.log('Carregando comunicados do Firebase para aluno:', auth.currentUser?.uid);
      
      // Inicialmente mostrar indicador de carregamento
      comunicadosContainer.innerHTML = `
        <div class="loading-indicator">
          <p>Carregando comunicados...</p>
        </div>
      `;
      
      // Refer√™ncia ao n√≥ de comunicados dos professores
      const comunicadosRef = db.ref('comunicados');
      
      comunicadosRef.orderByChild('timestamp').once('value')
        .then((snapshot) => {
          comunicadosContainer.innerHTML = '';
          const data = snapshot.val();
          
          if (!data) {
            comunicadosContainer.innerHTML = `
              <div class="empty-state">
                <span>üì≠</span>
                <p>Nenhum comunicado dispon√≠vel no momento.</p>
                <p>Os professores ainda n√£o publicaram comunicados.</p>
              </div>
            `;
            return;
          }
          
          // Converter objeto Firebase para array
          const comunicadosArray = Object.entries(data)
            .map(([key, value]) => ({ id: key, ...value }))
            .sort((a, b) => b.timestamp - a.timestamp); // Mais recentes primeiro
          
          if (comunicadosArray.length === 0) {
            comunicadosContainer.innerHTML = `
              <div class="empty-state">
                <span>üì≠</span>
                <p>Nenhum comunicado dispon√≠vel no momento.</p>
                <p>Os professores ainda n√£o publicaram comunicados.</p>
              </div>
            `;
            return;
          }
          
          // Verificar comunicados lidos pelo usu√°rio
          verificarComunicadosLidos(comunicadosArray, comunicadosContainer);
        })
        .catch((error) => {
          console.error('Erro ao carregar comunicados:', error);
          comunicadosContainer.innerHTML = `
            <div class="empty-state">
              <span>‚ö†Ô∏è</span>
              <p>Erro ao carregar comunicados.</p>
              <p>Tente novamente mais tarde.</p>
            </div>
          `;
        });
    }
    
    function verificarComunicadosLidos(comunicados, container) {
      if (!auth.currentUser) {
        renderizarComunicados(comunicados, container, {});
        return;
      }
      
      // Buscar comunicados lidos pelo usu√°rio
      db.ref(`users/${auth.currentUser.uid}/comunicadosLidos`).once('value')
        .then((snapshot) => {
          const lidos = snapshot.val() || {};
          renderizarComunicados(comunicados, container, lidos);
        })
        .catch((error) => {
          console.error('Erro ao carregar comunicados lidos:', error);
          renderizarComunicados(comunicados, container, {});
        });
    }
    
    function renderizarComunicados(comunicados, container, lidos) {
      comunicados.forEach((comunicado, index) => {
        const comunicadoItem = document.createElement('div');
        const isLido = lidos[comunicado.id] || false;
        comunicadoItem.className = `comunicado-item ${!isLido ? 'unread' : ''}`;
        comunicadoItem.style.animationDelay = `${index * 0.1}s`;
        
        const date = new Date(comunicado.timestamp);
        const formattedDate = `${date.toLocaleDateString('pt-BR')} ${date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
        
        comunicadoItem.innerHTML = `
          <div class="comunicado-header">
            <div class="comunicado-title">
              ${!isLido ? '<span class="new-badge">NOVO</span>' : ''}
              ${comunicado.titulo}
            </div>
            <div class="comunicado-date">${formattedDate}</div>
          </div>
          <div class="comunicado-content">${comunicado.conteudo}</div>
          <div class="comunicado-footer">
            <div class="comunicado-author">Por: ${comunicado.autor || 'Professor'}</div>
            <div class="comunicado-actions">
              ${!isLido ? `<button class="btn-mark-read" onclick="marcarComoLido('${comunicado.id}')">Marcar como lido</button>` : ''}
            </div>
          </div>
        `;
        
        container.appendChild(comunicadoItem);
      });
      
      // Atualiza contador de n√£o lidos
      updateUnreadCount();
    }
    
    function marcarComoLido(comunicadoId) {
      if (!auth.currentUser) {
        console.log('Usu√°rio n√£o logado, n√£o √© poss√≠vel marcar como lido');
        return;
      }
      
      console.log('Marcando comunicado como lido:', comunicadoId);
      
      // Salvar no n√≥ do usu√°rio
      db.ref(`users/${auth.currentUser.uid}/comunicadosLidos/${comunicadoId}`).set({
        lido: true,
        dataLeitura: firebase.database.ServerValue.TIMESTAMP
      })
      .then(() => {
        console.log('Comunicado marcado como lido no Firebase');
        // Recarregar comunicados para atualizar a interface
        loadComunicados();
      })
      .catch((error) => {
        console.error('Erro ao marcar comunicado como lido:', error);
      });
    }
    
    // Fun√ß√£o removida - agora usamos marcarComoLido() que salva no Firebase
    
    // Atualizar contador de n√£o lidos
    function updateUnreadCount() {
      const unreadCount = document.querySelectorAll('.comunicado-item.unread').length;
      // Aqui voc√™ pode atualizar um badge de notifica√ß√£o se houver
      console.log(`Comunicados n√£o lidos: ${unreadCount}`);
    }
    
    // Fun√ß√£o removida - agora usamos comunicados reais dos professores

    // Tema
    // Sistema de tema padr√£o
    const applyTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('saga-theme', theme);
    };
    
    document.getElementById('theme-toggle-dark').addEventListener('click', () => applyTheme('dark'));
    document.getElementById('theme-toggle-light').addEventListener('click', () => applyTheme('light'));
    
    window.addEventListener('DOMContentLoaded', () => {
      applyTheme(localStorage.getItem('saga-theme') || 'dark');
    });

    // Particles.js
    function initParticles() {
      const color = getComputedStyle(document.documentElement)
        .getPropertyValue('--particle-color').trim();

      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: color },
          opacity: { value: 0.5 },
          shape: { type: "circle" },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: color,
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" }
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 }
          }
        },
        retina_detect: true
      });
    }

    function updateParticles() {
      if (window.pJSDom?.length) {
        const color = getComputedStyle(document.documentElement)
          .getPropertyValue('--particle-color').trim();
        const pjs = window.pJSDom[0].pJS;
        pjs.particles.color.value = color;
        pjs.particles.line_linked.color = color;
        pjs.fn.particlesRefresh();
      }
    }
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</body>
</html>
