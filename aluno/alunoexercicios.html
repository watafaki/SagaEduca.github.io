<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exerc√≠cios | S.A.G.A.</title>
  <link rel="icon" type="image/png" href="../logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="../custom-progress-bar.js"></script>

  <script src="../simple-menu.js"></script>
  <style>
    /* Estilos Universais (mesmo do Hub) */
    :root { --font-main: 'Inter', sans-serif; }
    [data-theme='dark'] {
      --bg-primary: #0a0a0a; --bg-secondary: #141414; --surface-color: #1a1a1a;
      --border-color: #2e2e2e; --text-primary: #f0f0f0; --text-secondary: #a0a0a0;
      --shadow-color: rgba(0, 0, 0, 0.5); --highlight-color: #ffffff;
      --success-color: #28a745; --error-color: #dc3545; --suggestion-color: #0d6efd;
    }
    [data-theme='light'] {
      --bg-primary: #f5f5f7; --bg-secondary: #ffffff; --surface-color: #ffffff;
      --border-color: #e5e5e5; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
      --shadow-color: rgba(0, 0, 0, 0.1); --highlight-color: #000000;
      --success-color: #198754; --error-color: #dc3545; --suggestion-color: #0d6efd;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; background-color: var(--bg-primary);
      font-family: var(--font-main); color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    canvas#particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; padding-top: 6rem; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border-color);
      background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(20px);
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      transition: all 0.3s ease;
    }
    [data-theme='light'] header {
      background: rgba(255, 255, 255, 0.8);
    }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .logo-wrapper {
      display: flex; align-items: center; justify-content: center;
      width: 48px; height: 48px; background: transparent; border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10); overflow: hidden;
    }
    .logo {
      display: block; width: 48px; height: 48px; object-fit: contain;
      background: transparent; border-radius: 50%; box-shadow: none; cursor: pointer;
    }
    .header-left h1 { font-size: 1.25rem; font-weight: 600; }
    .user-controls { display: flex; align-items: center; gap: 0.5rem; }
    .user-controls button {
      background: var(--surface-color); border: 1px solid var(--border-color);
      border-radius: 50%; width: 36px; height: 36px; font-size: 1.2rem;
      cursor: pointer; color: var(--text-secondary); transition: all 0.2s ease;
      display: flex; align-items: center; justify-content: center;
    }
    .user-controls button:hover { border-color: var(--highlight-color); color: var(--highlight-color); }
    .logout-btn { background: var(--text-secondary); color: var(--bg-primary); }
    .logout-btn:hover { background: var(--highlight-color); }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .page-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .page-title p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: var(--surface-color);
      color: var(--text-primary);
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background: var(--border-color);
    }
    
    /* Estilos Espec√≠ficos do Gerador */
    .generator-container {
        text-align: center; background: var(--surface-color);
        border: 1px solid var(--border-color); border-radius: 16px;
        padding: 3rem; box-shadow: 0 4px 12px var(--shadow-color);
    }
    .generator-container h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .generator-container p {
        color: var(--text-secondary); max-width: 600px;
        margin: 0 auto 2.5rem auto; line-height: 1.6;
    }
    .generator-form {
        display: flex; gap: 1rem; max-width: 600px; margin: 0 auto;
    }
    .generator-input {
        flex-grow: 1; padding: 1rem; border: 1px solid var(--border-color);
        border-radius: 8px; background: var(--bg-primary);
        color: var(--text-primary); font-size: 1rem; font-family: var(--font-main);
    }
    .generator-button {
        padding: 1rem 2rem; border: none; border-radius: 8px;
        background: var(--highlight-color); color: var(--bg-secondary);
        font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
    }
    .generator-button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* Estilos do Modal de Exerc√≠cios */
    .modal-backdrop {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
        z-index: 100; display: none; align-items: center; justify-content: center;
    }
    .modal-content {
        background: var(--bg-secondary); border-radius: 16px; width: 90%;
        max-width: 700px; max-height: 90vh; overflow-y: auto; padding: 2rem;
        position: relative; animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;
    }
    .modal-title { font-size: 1.5rem; }
    .modal-close { background: none; border: none; font-size: 2rem; cursor: pointer; color: var(--text-secondary); }
    .modal-body .loading-spinner {
        width: 50px; height: 50px; border: 5px solid var(--border-color);
        border-top-color: var(--highlight-color); border-radius: 50%;
        animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .exercise-item { margin-bottom: 2rem; }
    .exercise-question { font-weight: 600; margin-bottom: 1rem; font-size: 1.1rem; }
    .exercise-options { display: flex; flex-direction: column; gap: 0.8rem; }
    .option-item {
        display: flex; align-items: center; gap: 0.8rem; padding: 0.8rem; border-radius: 8px;
        border: 1px solid var(--border-color); cursor: pointer; transition: all 0.2s ease;
    }
    .option-item:hover { background: var(--surface-color); border-color: var(--highlight-color); }
    .option-item.selected { background: var(--highlight-color); color: var(--bg-secondary); border-color: var(--highlight-color); }
    .option-item.correct { background: var(--success-color); color: white; border-color: var(--success-color); }
    .option-item.incorrect { background: var(--error-color); color: white; border-color: var(--error-color); }
    
    .feedback-container { display: none; margin-top: 1rem; }
    .explanation {
        padding: 1rem; background: var(--surface-color); border-radius: 8px;
        border-left: 3px solid var(--text-secondary); margin-bottom: 1rem;
    }
    .youtube-suggestion h4 { margin-bottom: 0.5rem; font-size: 1rem; }
    .youtube-suggestion a {
        display: block; margin-bottom: 0.5rem; color: var(--suggestion-color);
        text-decoration: none;
    }
    .youtube-suggestion a:hover { text-decoration: underline; }

    .modal-footer { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: right; }
  </style>
</head>
<body data-theme="dark">

  <header>
    <div class="header-left">
      <span class="logo-wrapper">
        <img src="logo.png" alt="Saga Logo" class="logo" onclick="window.location.href='alunoinicio.html'">
      </span>
      <h1>Saga Hub</h1>
    </div>
    <div class="user-controls">
      <span id="username-display" style="color: var(--text-secondary); margin-right: 0.5rem; font-weight: 500;"></span>
      <button id="theme-toggle-dark" title="Tema Escuro">üåô</button>
      <button id="theme-toggle-light" title="Tema Claro">‚òÄÔ∏è</button>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
  </header>

  <main>
    <a class="back-btn" onclick="window.location.href='alunoinicio.html'">‚Üê Voltar ao In√≠cio</a>
    
    <section class="page-title">
      <h1>Exerc√≠cios</h1>
      <p>Obtenha exerc√≠cios para pr√°tica</p>
    </section>

    <div class="generator-container">
      <p>Precisa praticar para uma prova? Digite qualquer assunto, mat√©ria ou t√≥pico abaixo e lhe daremos um exerc√≠cio personalizado para voc√™.</p>
      
      <form class="generator-form" id="generator-form">
        <input type="text" class="generator-input" id="topic-input" placeholder="Ex: Revolu√ß√£o Francesa, Teorema de Pit√°goras..." required>
        <button type="submit" class="generator-button" id="generate-btn">Gerar Quiz</button>
      </form>
    </div>
  </main>

  <div class="modal-backdrop" id="quiz-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Seu Quiz Personalizado</h2>
        <button class="modal-close" id="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer" id="modal-footer"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // =========================================================
    // Configura√ß√£o do Firebase
    // =========================================================
    const firebaseConfig = {
      apiKey: "AIzaSyDhHGoe7GDJhMOjYSTbgqC7DHE2Dc_RR0M",
      authDomain: "saga-1d4e2.firebaseapp.com",
      databaseURL: "https://saga-1d4e2-default-rtdb.firebaseio.com",
      projectId: "saga-1d4e2",
      storageBucket: "saga-1d4e2.appspot.com",
      messagingSenderId: "419315470764",
      appId: "1:419315470764:web:4e3fd28ca21f935bc52a09",
      measurementId: "G-SSBL21VWE3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('username-display').textContent = user.email.split('@')[0];
      } else {
        window.location.href = '../login.html';
      }
    });

    window.logout = () => {
        signOut(auth).then(() => {
            if (window.navigateWithVinheta) {
                window.navigateWithVinheta('../login.html');
            } else {
                window.location.href = '../login.html';
            }
        }).catch(error => console.error('Logout error', error));
    };

    const themeToggleDark = document.getElementById('theme-toggle-dark');
    const themeToggleLight = document.getElementById('theme-toggle-light');
    const applyTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('saga-theme', theme);
      
      const logo = document.querySelector('.logo');
      if (logo) {
        if (theme === 'light' || theme === 'claro') {
          logo.src = 'logoinvertido.png';
        } else {
          logo.src = 'logo.png';
        }
      }
    };
    themeToggleDark.addEventListener('click', () => applyTheme('dark'));
    themeToggleLight.addEventListener('click', () => applyTheme('light'));
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('saga-theme') || 'dark';
        applyTheme(savedTheme);
    });

    // =========================================================
    // L√ìGICA DO GERADOR DE EXERC√çCIOS
    // =========================================================
    const generatorForm = document.getElementById('generator-form');
    const generateBtn = document.getElementById('generate-btn');
    const topicInput = document.getElementById('topic-input');
    const modal = document.getElementById('quiz-modal');
    const modalBody = document.getElementById('modal-body');
    const modalFooter = document.getElementById('modal-footer');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const modalTitle = document.getElementById('modal-title');

    const GEMINI_API_KEY = "AIzaSyBWzRN8zyEoNXQRSeY7rhKu868WeohSq0w";

    // ‚úÖ CORRE√á√ÉO APLICADA AQUI: O nome do modelo foi alterado para "gemini-pro"
    const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent`;
    
    let generatedQuestions = [];

    const openModal = () => {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    };
    const closeModal = () => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    };
    modalCloseBtn.addEventListener('click', closeModal);

    generatorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const topic = topicInput.value.trim();
        if (!topic) {
            alert("Por favor, insira um t√≥pico.");
            return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = 'Gerando...';
        openModal();
        modalTitle.textContent = `Quiz sobre: ${topic}`;
        modalBody.innerHTML = '<div class="loading-spinner"></div>';
        modalFooter.innerHTML = '';
        
        await generateExercises(topic);
        
        generateBtn.disabled = false;
        generateBtn.textContent = 'Gerar Quiz';
    });

    async function generateExercises(topic) {
        const prompt = `Aja como um tutor acad√™mico. Gere 3 quest√µes de m√∫ltipla escolha em portugu√™s sobre o tema "${topic}". Cada quest√£o deve ter 5 alternativas (A, B, C, D, E) e apenas uma correta. Para cada quest√£o, forne√ßa: 1. A pergunta. 2. As 5 op√ß√µes. 3. O √≠ndice da resposta correta (de 0 a 4). 4. Uma explica√ß√£o clara e concisa da resposta. 5. Um array com 2 sugest√µes de termos de busca em portugu√™s para encontrar v√≠deos educacionais no YouTube sobre o t√≥pico espec√≠fico da pergunta. Retorne a resposta EXCLUSIVAMENTE em formato de array JSON, sem nenhum texto ou formata√ß√£o adicional (como \`\`\`json). Siga este modelo de estrutura JSON: [{"pergunta": "Qual √© a pergunta?","opcoes": ["Op√ß√£o A", "Op√ß√£o B", "Op√ß√£o C", "Op√ß√£o D", "Op√ß√£o E"],"resposta": 2,"explicacao": "A explica√ß√£o da resposta correta.","youtubeSearchTerms": ["primeiro termo de busca", "segundo termo de busca"]}]`;

        try {
            const response = await fetch(`${API_ENDPOINT}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            
            const data = await response.json();

            if (!response.ok) {
                const errorMessage = data?.error?.message || `Erro na API. Status: ${response.status}`;
                throw new Error(errorMessage);
            }
            
            if (data.promptFeedback && data.promptFeedback.blockReason) {
                throw new Error(`Sua solicita√ß√£o foi bloqueada por seguran√ßa. Motivo: ${data.promptFeedback.blockReason}. Tente um t√≥pico diferente.`);
            }

            if (!data.candidates || data.candidates.length === 0) {
                throw new Error("A IA n√£o retornou uma resposta v√°lida. Tente um t√≥pico diferente.");
            }

            let responseText = data.candidates[0].content.parts[0].text;
            
            responseText = responseText.replace(/```json/g, '').replace(/```/g, '').trim();

            generatedQuestions = JSON.parse(responseText);
            displayGeneratedQuestions(generatedQuestions);

        } catch (error) {
            console.error("DETALHES DO ERRO:", error);
            modalBody.innerHTML = `
                <div style="text-align: center;">
                    <p style="color: var(--error-color); font-weight: bold; font-size: 1.2rem; margin-bottom: 1rem;">
                        üòï Falha ao Gerar o Quiz
                    </p>
                    <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                        <strong>Erro:</strong> ${error.message}
                    </p>
                    <p style="color: var(--text-secondary);">
                        Isso pode ocorrer se o t√≥pico for muito complexo, a API estiver sobrecarregada ou o conte√∫do for bloqueado por seguran√ßa. Por favor, tente novamente com um t√≥pico diferente.
                    </p>
                </div>
            `;
        }
    }
    
    function displayGeneratedQuestions(questions) {
        modalBody.innerHTML = '';
        questions.forEach((q, index) => {
            const optionsHtml = q.opcoes.map((opt, optIndex) => `
                <div class="option-item" data-question="${index}" data-option="${optIndex}">
                    <strong>${String.fromCharCode(65 + optIndex)}.&nbsp;</strong> ${opt}
                </div>
            `).join('');
            const youtubeLinksHtml = q.youtubeSearchTerms.map(term => `
                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(term)}" target="_blank">üé¨ ${term}</a>
            `).join('');
            modalBody.innerHTML += `
                <div class="exercise-item" id="q-${index}">
                    <div class="exercise-question">${index + 1}. ${q.pergunta}</div>
                    <div class="exercise-options">${optionsHtml}</div>
                    <div class="feedback-container" id="feedback-${index}">
                        <div class="explanation"><strong>Explica√ß√£o:</strong> ${q.explicacao}</div>
                        <div class="youtube-suggestion">
                            <h4>Sugest√µes de estudo no YouTube:</h4>
                            ${youtubeLinksHtml}
                        </div>
                    </div>
                </div>`;
        });
        modalFooter.innerHTML = '<button class="generator-button" id="check-answers-btn">Verificar Respostas</button>';
        
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const qIndex = item.dataset.question;
                document.querySelectorAll(`.option-item[data-question="${qIndex}"]`).forEach(opt => opt.classList.remove('selected'));
                item.classList.add('selected');
            });
        });
        
        document.getElementById('check-answers-btn').addEventListener('click', checkAnswers);
    }
    
    function checkAnswers() {
        let allAnswered = true;
        generatedQuestions.forEach((q, index) => {
             const selectedOption = document.querySelector(`.option-item[data-question="${index}"].selected`);
             if (!selectedOption) {
                 allAnswered = false;
             }
        });

        if (!allAnswered) {
            alert("Por favor, responda a todas as perguntas antes de verificar.");
            return;
        }

        generatedQuestions.forEach((q, index) => {
            const options = document.querySelectorAll(`.option-item[data-question="${index}"]`);
            const selectedOption = document.querySelector(`.option-item[data-question="${index}"].selected`);
            const feedbackContainer = document.getElementById(`feedback-${index}`);
            
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            const selectedAnswer = parseInt(selectedOption.dataset.option);
            
            feedbackContainer.style.display = 'block';

            if (selectedAnswer === q.resposta) {
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                options[q.resposta].classList.add('correct');
            }
        });

        const checkBtn = document.getElementById('check-answers-btn');
        if (checkBtn) {
            checkBtn.disabled = true;
            checkBtn.textContent = 'Resultados Exibidos!';
        }
    }
  </script>
</body>
</html>
